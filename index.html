<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Info by Dawood</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./weather.png" type="image/x-icon" />
  </head>
  <body>
    <div id="weather-container">
      <h4><img src="./weather.png" alt="Weather Icon" width="40" /></h4>
      <h2>Weather App</h2>
      
      <!-- Added a wrapper for input and button -->
      <div class="search-container">
        <input type="text" id="city" placeholder="Enter City" />
        <button onclick="getWeather()">Search</button>
      </div>

      <video id="video" autoplay muted></video>

      <div id="temp-div"></div>
      <div id="weather-info"></div>
      <div id="hourly-forecast"></div>
      <div id="device-info"></div>
      <button class="getWeatherforLocation" onclick="getLocationAndWeather()">
        Get Weather for My Location
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
